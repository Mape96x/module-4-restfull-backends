<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="colorHead">
        <span>r</span>
        <input id="i1" type="range" step="1" min="0" max="255" value="30">
        <span>g</span>
        <input id="i2" type="range" step="1" min="0" max="255" value="144">
        <span>b</span>
        <input id="i3" type="range" step="1" min="0" max="255" value="255">
        <p id="setHex">#</p>
        <button id="APIColor">Random Color</button>
    </header>
    <main id="colorMain">

    </main>
    <script src="script.js"></script>
</body>

</html>
